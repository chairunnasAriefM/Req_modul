<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-image: url('B_.jpg');
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px; /* Memperlebar kontainer agar cukup untuk dua kolom */
            box-sizing: border-box;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            width: 48%; /* Lebar kolom kiri dan kanan */
        }

        .horizontal-group {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .horizontal-group > div {
            width: 48%; /* Lebar setiap elemen dalam grup horizontal */
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: goldenrod; /* Mengganti warna font judul */
            width: 100%; /* Mengatur agar judul berada di tengah */
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: goldenrod; /* Mengganti warna font label */
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            color: #000; /* Mengganti warna font input */
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* Mengatur agar tombol submit memenuhi lebar form */
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/submit-request" method="post">
            <h2>Request Form</h2>
            <div class="left-column">
                <label for="title">Judul Buku:</label>
                <input type="text" id="title" name="title" required>

                <label for="genre">Jenis Buku:</label>
                <input type="text" id="genre" name="genre" required>

                <label for="edition">Edisi Tahun:</label>
                <input type="text" id="edition" name="edition" required>
            </div>
            <div class="right-column">
                <div class="horizontal-group">
                    <div>
                        <label for="publisher">Penerbit:</label>
                        <input type="text" id="publisher" name="publisher" required>
                    </div>
                    <div>
                        <label for="author">Pengarang:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                </div>
                <div class="horizontal-group">
                    <div>
                        <label for="link">Link Beli:</label>
                        <input type="url" id="link" name="link" required>
                    </div>
                    <div>
                        <label for="price">Perkiraan Harga:</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                </div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
